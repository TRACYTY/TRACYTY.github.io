<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }
        .main-content {
            flex: 3;
            background-color: white;
            padding: 20px;
            margin-right: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: white;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        article {
            margin-bottom: 30px;
        }
        article h2 {
            font-size: 1.8em;
            margin: 0;
        }
        article p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的博客</h1>
    <p>分享我的思想与生活</p>
</header>

<nav>
    <a href="#">首页</a>
    <a href="#">关于我</a>
    <a href="#">分类</a>
    <a href="#">联系我</a>
</nav>

<div class="content">
    <div class="main-content">
        <article>
            <h2>博客文章标题 1</h2>
            <p>这是博客文章的简介部分。这里可以写一些引人入胜的内容，来吸引读者继续阅读。</p>
            <p>更多的详细内容，文章正文部分可以在这里展现。这是一个模板，你可以根据实际内容进行修改。</p>
        </article>

        <article>
            <h2>博客文章标题 2</h2>
            <p>这是另一篇博客文章的简介。你可以使用类似的方法来展示你的个人观点或技术分享。</p>
        </article>
    </div>

    <div class="sidebar">
        <h3>关于我</h3>
        <p>这里可以放置一些关于你的介绍内容，比如你是谁，做什么的，喜欢什么，为什么写博客等。</p>
        <h3>标签云</h3>
        <ul>
            <li><a href="#">技术</a></li>
            <li><a href="#">生活</a></li>
            <li><a href="#">分享</a></li>
            <li><a href="#">心得</a></li>
        </ul>
    </div>
</div>

<footer>
    <p>© 2025 个人博客. 版权所有.</p>
</footer>

</body>
</html>
